<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: justify; /* Alineamiento del texto	 */
        text-decoration: underline; /* Efectos de subrayado y tachado */
        text-transform: uppercase; /* Transformación a mayúsculas / minúsculas */
        letter-spacing: 10px; /* Espacio entre caracteres */
        line-height: 20px; /* Tamaño del espacio entre líneas */
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque molestias
      porro sint adipisci ducimus aperiam rerum sequi dolorum maiores! Voluptate
      libero ducimus, non deleniti minus facere quasi expedita ipsum ex.
    </p>
  </body>
</html>
